<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40"  *ngIf="dish">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
         
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div> 
  </div>
  
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
    <mat-list >
      <h2>Comments</h2>

      <mat-list-item *ngFor="let i of dish.comments">
          <p mat-line=""><span>{{i.comment}}</span></p>
          <p mat-line="">{{i.rating}} Stars</p>
          <p mat-line="">-- {{i.author}} {{i.date | date}}</p>
        
      </mat-list-item>
     
      
  </mat-list>
  
  
<form  data model novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
  <p>
  <mat-form-field class="half-width">
    <input matInput formControlName="author" placeholder=" Name" type="text" required>
    <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
  </mat-form-field>
</p>


<p>
  <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  
  
  tickInterval="1"

  
  min="1"
  max="5"></mat-slider>
</p>


  <p>
    <mat-form-field class="full-width">
      <textarea matInput formControlName="comment" placeholder="Your comment" rows=12></textarea>
      <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
    </mat-form-field>
  </p>
  <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="feedbackForm.invalid">Submit</button>
   
</form>
</div>

</div>
  
</div>
